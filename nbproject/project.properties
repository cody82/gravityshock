file.reference.gdx.jar=libs/libgdx/gdx.jar
includes=**
jar.compress=false
java.platform.active=java_default_platform
javac.classpath=\
    ${file.reference.gdx-backend-android-sources.jar}:\
    ${file.reference.gdx-backend-android.jar}:\
    ${file.reference.gdx-backend-jogl-natives.jar}:\
    ${file.reference.gdx-backend-jogl-sources.jar}:\
    ${file.reference.gdx-backend-jogl.jar}:\
    ${file.reference.gdx-backend-lwjgl-natives.jar}:\
    ${file.reference.gdx-backend-lwjgl-sources.jar}:\
    ${file.reference.gdx-backend-lwjgl.jar}:\
    ${file.reference.gdx-natives.jar}:\
    ${file.reference.gdx-openal-sources.jar}:\
    ${file.reference.gdx-sources.jar}:\
    ${file.reference.gdx-tools.jar}:\
    ${file.reference.gdx-twl.jar}:\
    ${file.reference.gdx.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=gravityshock.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# Space-separated list of extra scalac options
scalac.compilerargs=
scalac.deprecation=no
scalac.unchecked=no
source.encoding=UTF-8
src.dir=src
test.src.dir=test
